<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" name="myform" onsubmit="return formValidation()">
        Name : <br>
        <input type="text" name="fullname" placeholder="Enter your name"> <br>
        Email : <br>
        <input type="text" name="email" placeholder="Enter your email"> <br>
        Phone Number : <br>
        <input type="text" name="number" placeholder="Enter your number"> <br>
        Adress : <br>
        <textarea name="address" id="" placeholder="Enter your adress"></textarea> <br>
        <input type="submit" name="submit" value="SUBMIT">

    </form>

    <script>
        function formValidation() {
            let fullname = document.myform.fullname.value;

            let email = document.myform.email.value;

            let number = document.myform.number.value;
            


            if (fullname=="") {
                alert("Name can't be blank");
                return false;
            }

            if (email=="") {
                alert("Email can't be blank");
                return false;
            }

            if (number=="") {
                alert("Number can't be blank");
                return false;
            }

            alert("All Data Validated");

            return true;
        }

    </script>


</body>

</html>
