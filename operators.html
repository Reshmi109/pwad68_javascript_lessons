<body>
    <script>
        let x=15;
        let y=20;
        let z=x+y;// sum
        document.write(" Total is :" +z +"<br>");//+=concatation
        let sub=y-x;
         document.write(" subtraction is :" +sub +"<br>");
         let multi=x*y;
         document.write("The multiplication is : "+multi+"<br>");
         let div=y/x;
         document.write("The division is : "+div+"<br>");
         let mod=y%x;
         document.write("The remainder is : "+mod+"<br>");
         console.log("The remainder is : "+mod);
    </script>

     age++
