<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign UP validation</h3>
    <form action="" name="loginForm">
        <input type="text" name="fname" placeholder="Enter your name"> <br>
        <input type="password" name="password" placeholder="Enter your password"> <br>
        <input type="password" name="conf_password" placeholder="Enter password again"> <br>
        <button type="button" onclick="LoginValidation()">Login</button>
    </form>
    <script>
function LoginValidation(){
   let fullname= document.loginForm.fname.value;
   let password= document.loginForm.password.value;
   let confPassword= document.loginForm.conf_password.value;
   let errMsg ="";

   if(fullname==""){
   errMsg += "Enter Fullname\n";}
   else if(fullname.lenth<5 || fullname.length>10){ 
    errMsg += "Fullname must be 5 to 10 character \n";
   }
   if(password==""){
   errMsg += "Enter password\n";
   }else if(password.lenth<4 || password.length>8){
    errMsg += "password must be 4 to 8 lenght\n";}
   if(confPassword==""){
   errMsg += "Enter password again\n";}
   else if(password!=confPassword){
       errMsg += "Password doesn't match\n";

   }


   if(errMsg!="")
   {
alert(errMsg);
   } else{
    alert("Login Successfull")
   }

   
   }
    </script>
</body>
</html>
