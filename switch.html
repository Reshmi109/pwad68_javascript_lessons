<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let x=500;
    switch(x){
        case 80:
            alert("Excellent");
            break;
            case 70:
                alert("Good");
                break;
                default:
                    alert("Fail");
    }
    </script>

           text="Excellent";
            break;

                break;
                default:
                    text="Fail";
    }
    document.write(text);
    </script>
</body>
